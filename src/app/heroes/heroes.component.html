<div>
    <h1>My heroes:</h1>
    <div *ngFor="let hero of heroes">
        <button routerLink="/detail/{{ hero.id }}">
            <div class="badge">ID: {{ hero.id }}</div>
            <div class="name">NAME: {{ hero.name }}</div>
            <div class="superpower">SUPERPOWER: {{ hero.superpower }}</div>
        </button>
    </div>
</div>
